<div class="row">
    <div class="col-xs-12">
        <div class="slot-inner" data-slot="{{ slot.id }}">
            {% if slot.content %}
                <strong>{{ slot.start }}</strong>
                <h3>{{ slot.content.get_title }}</h3>
                <p><strong>{{ slot.content_ptr.speaker.name }}</strong></p>
            {% else %}
                <strong>{{ slot.start }}</strong>
                {{ slot.content_override }}
            {% endif %}
        </div>
    </div>
</div>
<div id="slot-description-{{ slot.id }}" class="row" style="display: none">
    <div class="col-xs-12">
        <p>{{ slot.content.get_description }}</p>
    </div>
</div>
